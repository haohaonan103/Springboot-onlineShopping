                    <h3>{{goods.goodsName}}</h3>

                    <p v-for="coupon in coupons">优惠券</p>

<!--======== All Javascript =========-->
<script src="js/jquery-2.1.1.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/axios.js"></script>

<script>
    var v1 = new Vue({
        el:"#app",
        data:{
            goods:{},
            coupons:[]

        },
        methods:{
            getGoods:function (id) {
                axios.get("goods/"+id).then(res=>this.goods=res.data);
            },
            getCoupons:function () {
                axios.get("/coupon/getByUser").then(res=>this.coupons=res.data);
            },
            getCurrUser:function () {
                axios.get("user/getCurrUser").then(res=>{
                    if(res.data!=""){
                        this.user=res.data;
                        $("#welcome").html("您好,"+res.data.userName);
                    }
                });
            }
        },
        mounted:function () {
            let item = window.localStorage.getItem("id");
            this.getGoods(item);
            this.getCoupons();
            this.getCurrUser();
        }
    });
</script>
</body>
